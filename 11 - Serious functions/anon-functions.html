<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">

		function vaccine (dosage){
			if (dosage > 0) {
				inject(dosage);
			};
		}

		administer(pacient, vaccine, time);

		// Converts to
		
		administer(pacient, function (dosage){
			if (dosage > 0) {
				inject(dosage);
			};
		}, time);



	</script>
</head>
