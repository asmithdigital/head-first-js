<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">

	var numbersArray = [60, 50, 62, 58, 54, 54];

	console.log(numbersArray);


    function compareNumbers (num1, num2){
    	if (num1 > num2) {
    		console.log( "comparing " + num1 + ",  " + num2 );
    		return 1;
    	} else if (num1 === num2){
    		console.log( "comparing " + num1 + ",  " + num2 );
    		return 0;
    	} else {
    		console.log( "comparing " + num1 + ",  " + num2 );
    		return -1;
    	}

    }

    function compareNumbers2 (num1, num2){
    	return num1 - num2;
    }

    numbersArray.sort(compareNumbers);
    console.log("If else if options: " + numbersArray);

    numbersArray.sort(compareNumbers2);
    console.log("Simple num1 - num2 option: " + numbersArray);


	</script>
